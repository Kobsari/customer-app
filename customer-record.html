<body>

    <input type="password" id="passwordInput" placeholder="á”á‰áŸ’á…á¼á›á–á¶á€áŸ’á™áŸá˜áŸ’á„á¶ááŸ‹" autofocus />

<div id="appContent" style="display:none">
  <h2>ğŸ“‹ á€á˜áŸ’á˜áœá·á’á¸á€ááŸ‹ááŸ’ášá¶á¢áá·áá·á‡á“</h2>

  <div class="card">
    <input type="text" id="phone" placeholder="á›áŸáá‘á¼ášáŸáŸá–áŸ’á‘" />
    <input type="text" id="ip" placeholder="IP" />
    <select id="vip">
      <option value="VIP1">VIP1</option>

    </select>
    <input type="text" id="address" placeholder="á¢á¶áŸá™áŠáŸ’á‹á¶á“" />
    <input type="text" id="note" placeholder="áŸá˜áŸ’á‚á¶á›áŸ‹" />
    <button onclick="addCustomer()">â• á”á‰áŸ’á…á¼á›</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>á›áŸáášáŸ€á„</th>
        <th>á›áŸáá‘á¼ášáŸáŸá–áŸ’á‘</th>
        <th>IP</th>
        <th>VIP</th>
        <th>á¢á¶áŸá™áŠáŸ’á‹á¶á“</th>
        <th>áŸá˜áŸ’á‚á¶á›áŸ‹</th>
        <th>á›á»á”</th>
      </tr>
    </thead>
    <tbody id="customerTable"></tbody>
  </table>

  <div class="pagination">
    <button onclick="prevPage()" id="prevBtn">Previous</button>
    <button onclick="nextPage()" id="nextBtn">Next</button>
  </div>

  <div class="card" id="summaryCard">
    <h3>ğŸ“Š áŸá„áŸ’ááŸá”á¢áá·áá·á‡á“</h3>

<script>
  const correctPassword = "414141";

  function checkPassword() {
    const input = document.getElementById("passwordInput").value;
    const errorDiv = document.getElementById("loginError");
    if (input === correctPassword) {
      document.getElementById("loginOverlay").style.display = "none";
      document.getElementById("appContent").style.display = "block";
      renderTable();
    } else {
      errorDiv.style.display = "block";
    }
  }

  let customers = JSON.parse(localStorage.getItem("customers")) || [];
  let nextId = customers.length ? Math.max(...customers.map(c => c.id)) + 1 : 1;
  let currentPage = 1;
  const rowsPerPage = 5;

  function saveData() {
    localStorage.setItem("customers", JSON.stringify(customers));
  }

  function renderTable() {
    const tbody = document.getElementById("customerTable");
    tbody.innerHTML = "";
    const start = (currentPage - 1) * rowsPerPage;
    const end = start + rowsPerPage;
    const pageCustomers = customers.slice(start, end);

    pageCustomers.forEach((c) => {
      const row = `<tr>
        <td>${c.id}</td>
        <td>${c.phone}</td>
        <td>${c.ip}</td>
        <td>${c.vip}</td>
        <td>${c.address}</td>
        <td>${c.note}</td>
        <td><button class="delete" onclick="deleteCustomer(${c.id})">á›á»á”</button></td>
      </tr>`;
      tbody.innerHTML += row;
    });

    document.getElementById("prevBtn").disabled = currentPage === 1;
    document.getElementById("nextBtn").disabled = end >= customers.length;

    renderSummary();
  }

  function prevPage() {
    if (currentPage > 1) {
      currentPage--;
      renderTable();
    }
  }

  function nextPage() {
    if ((currentPage * rowsPerPage) < customers.length) {
      currentPage++;
      renderTable();
    }
  }

  function renderSummary() {
    const total = customers.length;
    const counts = {
      VIP1: 0, VIP2: 0, VIP3: 0, SVIP1: 0, Block: 0, "Not Continue": 0
    };
    customers.forEach(c => {
      if (counts.hasOwnProperty(c.vip)) counts[c.vip]++;
    });
    document.getElementById("summaryContent").innerHTML = `
      ğŸ‘¥ áŸášá»á”: <strong>${total}</strong><br>
      ğŸ¥‡ VIP1: ${counts.VIP1} | ğŸ¥ˆ VIP2: ${counts.VIP2} | ğŸ¥‰ VIP3: ${counts.VIP3}<br>
      ğŸ’ SVIP1: ${counts.SVIP1} | â›” Block: ${counts.Block} | âŒ Not Continue: ${counts["Not Continue"]}
    `;
  }

  function addCustomer() {
    const phone = document.getElementById("phone").value.trim();
    const ip = document.getElementById("ip").value.trim();
    const vip = document.getElementById("vip").value;
    const address = document.getElementById("address").value.trim();
    const note = document.getElementById("note").value.trim();

    if (!phone || customers.some(c => c.phone === phone)) {
      alert("á›áŸáá‘á¼ášáŸá–áŸ’á‘á“áŸáŸ‡á˜á¶á“ášá½á…á á¾á™!");
      return;
    }

    const newCustomer = { id: nextId++, phone, ip, vip, address, note };
    customers.push(newCustomer);
    saveData();

    currentPage = Math.ceil(customers.length / rowsPerPage);
    renderTable();
    document.querySelectorAll("input").forEach(i => i.value = "");
  }

  function deleteCustomer(id) {
    if (confirm("á›á»á”á¢áá·áá·á‡á“á“áŸáŸ‡á˜áŸ‚á“á‘áŸ?")) {
      customers = customers.filter(c => c.id !== id);
      saveData();
      if ((currentPage - 1) * rowsPerPage >= customers.length) {
        currentPage = Math.max(1, currentPage - 1);
      }
      renderTable();
    }
  }
</script>
